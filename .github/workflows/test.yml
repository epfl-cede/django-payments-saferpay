name: Run tests with tox

on:
  push:
    branches:
      - "master"
  pull_request:

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        django-version: ["42", "50", "51", "52", "main"]
        payments-version: ["200", "301"]
        exclude:
          # Python 3.9 is only for Django 4.2
          - python-version: "3.9"
            django-version: "50"
          - python-version: "3.9"
            django-version: "51"
          - python-version: "3.9"
            django-version: "52"
          - python-version: "3.9"
            django-version: "main"
          # Only Python 3.12 and 3.13 for Django main
          - python-version: "3.10"
            django-version: "main"
          - python-version: "3.11"
            django-version: "main"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Get pip cache dir
        id: pip-cache
        run: |
          echo "dir=$(pip cache dir)" >> $GITHUB_OUTPUT

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ matrix.python-version }}-pip-${{ hashFiles('**/pyproject.toml') }}-${{ hashFiles('**/tox.ini') }}
          restore-keys: |
            ${{ matrix.python-version }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox

      - name: Format Python version for tox
        id: format-python
        run: |
          # Convert "3.10" to "310", "3.9" to "39", etc.
          PY_NO_DOT=$(echo ${{ matrix.python-version }} | tr -d '.')
          echo "py_version=${PY_NO_DOT}" >> $GITHUB_OUTPUT

      - name: Test with tox
        run: tox -e py${{ steps.format-python.outputs.py_version }}-dj${{ matrix.django-version }}-payments${{ matrix.payments-version }}
